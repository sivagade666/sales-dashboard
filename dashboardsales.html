<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Sales Performance Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-blue: #4F8EFE;
            --primary-blue-dark: #2563eb;
            --success-green: #10b981;
            --danger-red: #ef4444;
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-600: #6b7280;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --neutral-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            color: var(--neutral-800);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }
        
        .header h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 800;
            color: var(--neutral-900);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: var(--neutral-600);
        }
        
        /* Login Section */
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 1rem;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: clamp(2rem, 5vw, 3rem);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--neutral-100);
            width: 100%;
            max-width: 450px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            font-size: clamp(1.5rem, 3.5vw, 1.8rem);
            font-weight: 700;
            color: var(--neutral-900);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--neutral-600);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--neutral-700);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--neutral-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--neutral-50);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: white;
            box-shadow: 0 0 0 3px rgb(79 142 254 / 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger-red);
            padding: 0.875rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        
        /* Dashboard Section */
        .dashboard {
            display: none;
        }
        
        /* Minimal Dashboard Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--neutral-100);
            gap: 1rem;
        }
        
        .user-info {
            flex: 1;
            min-width: 0;
        }
        
        .user-info h3 {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: 0.25rem;
        }
        
        .user-email {
            color: var(--neutral-600);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .dashboard-actions {
            display: flex;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--neutral-200);
            background: white;
            color: var(--neutral-700);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-btn:hover {
            border-color: var(--neutral-300);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }
        
        .action-btn.primary {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }
        
        .action-btn.primary:hover {
            background: var(--primary-blue-dark);
            border-color: var(--primary-blue-dark);
        }
        
        /* Metrics Cards - Mobile First */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        
        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        /* Blue Card - Salary */
        .salary-card {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
        }
        
        /* White Card - Orders */
        .orders-card {
            background: white;
            color: var(--neutral-800);
            border: 1px solid var(--neutral-100);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: clamp(0.9rem, 2.2vw, 1rem);
            font-weight: 500;
            opacity: 0.9;
            flex: 1;
        }
        
        .salary-card .card-title {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .orders-card .card-title {
            color: var(--neutral-600);
        }
        
        .card-icon {
            width: clamp(36px, 8vw, 40px);
            height: clamp(36px, 8vw, 40px);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            flex-shrink: 0;
        }
        
        .salary-card .card-icon {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .orders-card .card-icon {
            background: var(--neutral-100);
        }
        
        .card-menu {
            color: inherit;
            opacity: 0.6;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.25rem;
        }
        
        .card-value {
            font-size: clamp(2.5rem, 8vw, 3.25rem);
            font-weight: 700;
            line-height: 1;
            flex: 1;
            display: flex;
            align-items: center;
            word-break: break-all;
        }
        
        /* Update Info - Minimal */
        .update-info {
            background: var(--neutral-50);
            border: 1px solid var(--neutral-100);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            color: var(--neutral-600);
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--neutral-600);
            font-size: 1rem;
        }
        
        /* Tablet and Desktop Responsive */
        @media (min-width: 640px) {
            .container {
                padding: 2rem;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }
        
        @media (min-width: 768px) {
            .dashboard-header {
                padding: 2rem 0;
            }
            
            .user-info h3 {
                font-size: 1.5rem;
            }
            
            .user-email {
                font-size: 1rem;
            }
            
            .action-btn {
                font-size: 0.875rem;
                padding: 0.5rem 1.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }
        
        /* Mobile Menu for Actions */
        @media (max-width: 480px) {
            .dashboard-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
                text-align: center;
            }
            
            .dashboard-actions {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .action-btn {
                flex: 1;
                min-width: 120px;
                justify-content: center;
            }
            
            .card-value {
                font-size: 2.2rem;
            }
            
            .metric-card {
                padding: 1.5rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 0.5rem;
            }
            
            .login-card {
                padding: 1.5rem;
                margin: 0.5rem;
                border-radius: 16px;
            }
            
            .card-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Sales Performance Dashboard</h1>
            <p>Track your sales metrics in real-time</p>
        </div>
        
        <!-- Login Section -->
        <div id="login-section" class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <h2>Welcome Back!</h2>
                    <p>Enter your email to access your dashboard</p>
                </div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">üìß Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input"
                            placeholder="your.email@company.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        Access My Dashboard
                    </button>
                </form>
                
                <div id="login-error" class="error-message" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboard-section" class="dashboard">
            <!-- Minimal Header -->
            <div class="dashboard-header">
                <div class="user-info">
                    <h3>Performance Overview</h3>
                    <p class="user-email" id="userEmail">Loading...</p>
                </div>
                
                <div class="dashboard-actions">
                    <button class="action-btn primary" onclick="refreshDashboard()">
                        üîÑ Refresh
                    </button>
                    <button class="action-btn" onclick="logout()">
                        üö™ Logout
                    </button>
                </div>
            </div>
            
            <!-- Metrics Cards -->
            <div class="metrics-grid">
                <!-- Salary Card (Blue) -->
                <div class="metric-card salary-card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon">üí∞</div>
                            Total Salary Earned
                        </div>
                        <div class="card-menu">‚ãØ</div>
                    </div>
                    
                    <div class="card-value" id="salaryValue">$0</div>
                </div>
                
                <!-- Orders Card (White) -->
                <div class="metric-card orders-card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon">üõí</div>
                            Total Orders
                        </div>
                        <div class="card-menu">‚ãØ</div>
                    </div>
                    
                    <div class="card-value" id="ordersValue">0</div>
                </div>
            </div>
            
            <!-- Last Updated Info -->
            <div class="update-info">
                <p>üìÖ Last Updated: <span id="lastUpdate">Never</span></p>
            </div>
        </div>
        
        <div id="loading" class="loading">
            ‚è≥ Loading your dashboard data...
        </div>
    </div>

    <script>
        // Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbypow0aToQSf_tBheCW_4bXdkPTqIcVtrqV_LxbAeuOZ-a4VYkwfvhLuFazRO4epX0m/exec';
        let currentUserEmail = null;
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('login-error');
            const loading = document.getElementById('loading');
            
            // Reset error state
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Authenticating...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (data.success) {
                    currentUserEmail = email;
                    showDashboard(data);
                } else {
                    showError(data.error);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check your internet connection and try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access My Dashboard';
                loading.style.display = 'none';
            }
        }
        
        function showDashboard(data) {
            // Hide login form
            document.getElementById('login-section').style.display = 'none';
            
            // Show dashboard
            document.getElementById('dashboard-section').style.display = 'block';
            
            // Update user info
            document.getElementById('userEmail').textContent = data.email;
            
            // Update metrics with animations
            animateValue('salaryValue', 0, data.salaryThisMonth, 1000, (value) => {
                return 'Rs ' + value.toLocaleString('en-US', { 
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2 
                });
            });
            
            animateValue('ordersValue', 0, data.ordersToday, 1000, (value) => {
                return value.toLocaleString('en-US');
            });
            
            // Update timestamp
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
            // Store login state
            localStorage.setItem('userEmail', data.email);
            localStorage.setItem('loginTime', Date.now());
        }
        
        function animateValue(elementId, start, end, duration, formatter) {
            const element = document.getElementById(elementId);
            const range = end - start;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const current = start + (range * easeOutQuart);
                
                element.textContent = formatter ? formatter(current) : Math.round(current);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function logout() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('loginTime');
            
            document.getElementById('email').value = '';
            currentUserEmail = null;
            
            document.getElementById('login-section').style.display = 'flex';
            document.getElementById('dashboard-section').style.display = 'none';
        }
        
        async function refreshDashboard() {
            if (!currentUserEmail) return;
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(currentUserEmail)}`);
                const data = await response.json();
                
                if (data.success) {
                    // Get current values for smooth animation
                    const currentSalary = parseFloat(document.getElementById('salaryValue').textContent.replace(/[$,]/g, '')) || 0;
                    const currentOrders = parseInt(document.getElementById('ordersValue').textContent.replace(/,/g, '')) || 0;
                    
                    // Animate to new values
                    animateValue('salaryValue', currentSalary, data.salaryThisMonth, 800, (value) => {
                        return '$' + value.toLocaleString('en-US', { 
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2 
                        });
                    });
                    
                    animateValue('ordersValue', currentOrders, data.ordersToday, 800, (value) => {
                        return Math.round(value).toLocaleString('en-US');
                    });
                    
                    // Update timestamp
                    document.getElementById('lastUpdate').textContent = 
                        new Date().toLocaleString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                } else {
                    alert('Failed to refresh data: ' + data.error);
                }
                
            } catch (error) {
                console.error('Refresh error:', error);
                alert('Failed to refresh data. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Auto-login check on page load
        document.addEventListener('DOMContentLoaded', function() {
            const storedEmail = localStorage.getItem('userEmail');
            const loginTime = localStorage.getItem('loginTime');
            
            // Auto-login if stored within last 24 hours
            if (storedEmail && loginTime && (Date.now() - loginTime < 86400000)) {
                document.getElementById('email').value = storedEmail;
                currentUserEmail = storedEmail;
                
                // Simulate form submission for auto-login
                const form = document.querySelector('form');
                const event = new Event('submit', { bubbles: true, cancelable: true });
                form.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
